<div class="container mb">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="centered">
            	<h3>CONTACT US!</h3>
            </div>
            <br>
                <form action="https://getform.io/f/2b84c893-2fe4-4fd3-83c7-518a3364cd8a" method="POST">
                  <div class="form-group">
                    <label for="InputName">Your Name</label>
                    <input type="text" name="Name" class="form-control" id="InputName">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" name="Email" class="form-control" id="InputEmail">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject">Subject</label>
                    <input type="text" name="Subject" class="form-control" id="InputSubject1">
                  </div>
                  <div class="form-group">
                    <label for="InputMessage">Message</label>
                    <textarea class="form-control" name="Message" id="InputMessage" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="hidden" name="Copy" value="no">
                    <input type="checkbox" name="Copy" value="yes" checked>
                    <label for="InputCopy">&nbsp;Send copy to own email address</label>
                  </div>
                  <button type="submit" class="btn btn-theme">Submit</button>
                  <input type="hidden" name="_next" value="/thank-you.html"/>
                </form>
        </div><! --/col-lg-8 -->
    </div><! --/row -->
</div><! --/container -->
