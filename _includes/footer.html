<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb">
                <h4>E-Mail</h4>
                <div class="hline-w"></div>
                <img src="/assets/img/email.png" alt="Email address as a graphic"><br>
            </div>
            <div class="col-lg-4 mb">
                <h4>Latest blog posts</h4>
                <div class="hline-w"></div>
                <div class="hline"></div>
                {% for post in site.posts limit:5 %}
                    <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}.</a></p>
                {% endfor %}
                <!--<p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline">
                          <i class="fa fa-{{ network.title }}" aria-hidden="true"></i>
                          <span class="sr-only">{{network.title}}</span>
                        </a>
                    {% endfor %}
                </p> 
                -->
                <p><a href={{site.blogurl}} class="btn btn-footer-theme">Read More</a></p>
            </div>
            <div class="col-lg-4 mb">
                <h4>Based In</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
